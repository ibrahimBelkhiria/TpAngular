
<div class="row" >

  <div class="col-md-3" >
    <img src="{{user.image}}" width="100" height="100" style="border-radius: 30%">
    <h5>{{user.firstname}}'s Profile</h5>

    <button class="btn btn-primary" (click)="showForm()">Modifier</button>
  </div>

  <div class="col-md-6">
    <form   (submit)="changeUser(firstname,lastname,image)"  *ngIf="show" >
    <label for="firstname">Firstname</label>
    <input  id="firstname" type="text"  name="firstname"  [(ngModel)]="user.firstname" class="form-control" required>

    <label for="lastname">Lastname</label>
    <input  id="lastname" type="text"  name="lastname"  [(ngModel)]="user.lastname"     class="form-control" required >

      <label for="image">Image</label>
      <input  id="image" type="text"  name="image" [(ngModel)]="user.image"   class="form-control" required>
      <br>
      <button type="submit" class="btn btn-success" >Save</button>
      <button class="btn btn-default" (click)="cancelChange()">Cancel</button>
    </form>
    <br>


    <label for="pub"> Ecrire une Publication</label>
    <input type="text"  id="pub" name="publication" #publication>
    <button class="btn btn-primary" (click)="publier(publication)">Publier</button>
    <div  *ngFor="let pub of publications ; let i = index" >
   <div class="panel panel-default" >

    <div class="panel-body"> <span style="padding-left: 500px" (click)="remove(i)">X</span>
      <h3>{{pub.contenu}}</h3>
      <h6>date de publication : {{pub.date}}</h6>
    </div>

   </div>
  </div>




  </div>




</div>
